<app-button title="Новая кнопка" ></app-button>


<app-input
  iconUrl="icons/mail.svg"
  placeholder="Email"
  (controlValue)="onInputChange($event)"
></app-input>

<app-password-input
  iconUrl="icons/lock.svg"
  placeholder="Пароль"
  iconUrlEyeClosed="icon/eye_closed.svg"
  iconUrlEyeOpen="icon/eye_opened.svg"
  (controlValue)="onInputChange($event)"
></app-password-input>


<div class="form__control">
  <div class="form__icon">
    <img [src]="iconUrl" width="30" height="30" alt="icon">
  </div>
  <input
    class="form__input"
    [type]=type
    [placeholder]="placeholder"
    [disabled]="disabled"
    [(ngModel)]="value"
    (input)="onInput($any($event.target).value)"
  />

</div>
